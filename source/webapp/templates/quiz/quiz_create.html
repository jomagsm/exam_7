{% extends 'base.html' %}

{% block title %}Add new Task{% endblock %}
{% block content %}
    <div class="col-6">
        <form action="{% url 'quiz_create' %}" method="POST">
            {% csrf_token %}

            {% for field in form %}
                {% include 'partial/quiz_form.html' with form=field %}
            {% endfor %}
            <input class="btn btn-primary" type="submit" value="Добавить Вопрос">
        <a href="{% url 'index' %}" class="btn btn-primary">Отмена</a>
        </form>
    </div>
{% endblock %}
